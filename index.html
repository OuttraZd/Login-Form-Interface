<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Interface</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/brands.min.css" integrity="sha256-UZFVAO0Fn854ajzdWnJ2Oze6k1X4LNqE2RJPW3MBfq8=" crossorigin="anonymous">
</head>
<body>
    <div class="form-wrapper">
        <section class="form-wrapper-image">
            <img src="img/woman.png" alt="woman">
        </section>

        <section class="form-wrapper-login">
            <h1 class="form-wrapper-login__h1">Wpisz się!</h1>

            <div class="form-wrapper-login__formContainer">

                <div class="form-wrapper-login__formContainer-Element">
                    <input type="email" placeholder="Wpisz email" class="form-wrapper-login__formContainer-Element__inputLog">
                    <img src="img/envelope-solid.svg" class="form-wrapper-login__formContainer-Element-img">
                </div>

                <div class="form-wrapper-login__formContainer-Element">
                    <input type="password" placeholder="Wpisz hasło" class="form-wrapper-login__formContainer-Element__inputPass">
                    <img src="img/lock-solid.svg" class="form-wrapper-login__formContainer-Element-img">
                </div>

                <div class="form-wrapper-login__formContainer-Element">
                    <button class="form-wrapper-login__formContainer-Element__button">
                        <a href="#">Potwierdź</a></button>
                </div>

                <div class="form-wrapper-login__formContainer-Forgot">Zapomniałeś
                    <a href="#">Email</a>
                    /
                    <a href="#">Hasło?</a>
                </div>

                <div class="form-wrapper-login__formContainer-Create">
                    <a href="#">Stwórz nowe konto</a>
                    <img src="img/long-arrow-alt-right-solid.svg" class="form-wrapper-login__formContainer-Create-img">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
